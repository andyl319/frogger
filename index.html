<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="stylesheet/frogger.scss">
    <title>Frogger</title>
  </head>
  <body>
    <img id="title" src="./images/title.png";>
    <a href="https://github.com/andyl319">
      <img id="github" src="https://pbs.twimg.com/profile_images/616309728688238592/pBeeJQDQ.png">

    <ul id="instruction">
      <li>RULES:</li>
      <br>
      <br>
      <li id="rule">Get the frogger to the other side</li>
